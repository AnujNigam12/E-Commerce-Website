<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <button onclick="document.getElementById('id01').style.display='block'" class="verify">Sign Up</button>

    <!-- The Modal -->
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'"
    class="close" title="Close Modal">&times;</span>

    <div class="container">
        <h2>Signup</h2>
        <div>
            <label class="uname" for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div>
            <label class="email" for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <div>
            <label class="number" for="number">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Phone Number" required>
        </div>
        <input type="button" value="Send OTP" onclick="sendOTP()">
        <div>
            <label class="otp" for="Enter OTP">Enter OTP:</label>
            <input type="text" id="otp-input" maxlength="4" placeholder="Enter OTP" required>
        </div>    
        <input type="button" value="Verify OTP" onclick="verifyOTP()">
        <div>
            <label class="psw" for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div>
            <label class="Psw" for="password">Confirm Password:</label>
            <input type="password" id="password" placeholder="Confirm Password" required>
        </div>
        <a href="login.html"><input type="button" value="Sign Up"></a>
    </div>

        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

    <script src="signup.js"></script>
</body>
</html>
